<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Desserts</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <style>
      .cart-item-enter {
        opacity: 0;
        transform: translateY(-20px);
      }
      .cart-item-enter-active {
        opacity: 1;
        transform: translateY(0);
        transition: all 300ms ease-in;
      }
      .cart-item-exit {
        opacity: 1;
      }
      .cart-item-exit-active {
        opacity: 0;
        transform: translateY(-20px);
        transition: all 300ms ease-in;
      }
      .menu-item-image {
        height: 180px;
        object-fit: cover;
        width: 100%;
      }
    </style>
  </head>
  <body class="bg-gray-50 min-h-screen font-sans">
    <div class="container mx-auto px-4 py-8 max-w-5xl">
      <header class="mb-8 text-center"></header>

      <div class="flex flex-col lg:flex-row gap-8">
        <!-- Menu Section -->
        <div class="lg:w-2/3">
          <h2 class="text-2xl font-semibold text-black mb-4">Desserts</h2>
          <div class="grid grid-cols-1 md:grid-cols-3 gap-4" id="menu-items">
            <!-- Menu items will be populated by JavaScript -->
          </div>
        </div>

        <!-- Cart Section -->
        <div class="lg:w-1/3">
          <div class="bg-white rounded-lg shadow-md p-6 sticky top-4">
            <h2 class="text-xl font-semibold text-amber-700 mb-4">
              Your Order (<span id="order-quantity">0</span>)
            </h2>
            <div id="cart-items" class="mb-4 space-y-3">
              <!-- Cart items will be populated by JavaScript -->
            </div>
            <div class="text-gray-500 text-center py-4" id="empty-cart-message">
              <img src="/public/images/illustration-empty-cart.svg" alt="" />
              Your added items will appear here
            </div>

            <div id="cart-item-container" class="border-t pt-4 bg-red hidden">
              <div class="flex justify-between font-semibold text-lg mb-4">
                <span>Order Total</span>
                <span id="order-total">$0.00</span>
              </div>
              <button class="flex-items mb-6 bg-red hidden">
                This is a <strong>carbon-neutral</strong> deliver
              </button>

              <button
                id="confirm-order"
                class="w-full bg-amber-600 hover:bg-amber-700 text-white py-3 px-4 rounded-lg font-medium transition duration-200 disabled:opacity-50 disabled:cursor-not-allowed"
                disabled
              >
                Confirm Order
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Order Confirmation Modal -->
    <div
      id="order-modal"
      class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden z-50"
    >
      <div class="bg-white rounded-lg p-6 max-w-md w-full mx-4">
        <div class="flex justify-between items-center mb-4">
          <h3 class="text-xl font-semibold text-amber-700">Order Confirmed!</h3>
          <button id="close-modal" class="text-gray-500 hover:text-gray-700">
            <i class="fas fa-times"></i>
          </button>
        </div>
        <p class="mb-4 text-gray-500">We hope you enjoyed your food.</p>
        <div id="modal-order-summary" class="mb-4"></div>
        <div class="border-t pt-4">
          <div class="flex justify-between font-semibold">
            <span>Total</span>
            <span id="modal-total">$0.00</span>
          </div>
        </div>
        <button
          id="new-order"
          class="w-full mt-6 bg-amber-600 hover:bg-amber-700 text-white py-2 px-4 rounded-lg font-medium transition duration-200"
        >
          Start New Order
        </button>
      </div>
    </div>

    <script src="script.js" defer></script>
  </body>
</html>
